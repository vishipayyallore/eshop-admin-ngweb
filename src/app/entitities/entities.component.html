<section class="Entities">
  <header>
    <h2 i18n>Entities</h2>
  </header>

  <ul class="section-body">
    <li *ngFor="let entity of entities" class="entity">
      <a [routerLink]="entity.routerLink">
        <img [src]="entity.image" i18n-alt="entity name" alt="{{ entity.name }}" lazy>
        <h3 i18n="entity name">{{ entity.name }}</h3>
      </a>
      <p i18n="entity summary">{{ entity.summary }}</p>
    </li>
  </ul>
</section>
